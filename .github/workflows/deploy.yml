name: deploy

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Enter source dir
        run: cd src

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ“¥
        run: npm install

      - name: Generate static site ğŸ­
        run: npm run generate

      - name: Deploy static files to gh-pages branch ğŸ“¤ğŸŒŸ
        run: npm run deploy
